plugins {
    id 'java'
    id 'application'
}
defaultTasks 'jar'


jar {
    doFirst {
        manifest {
            if (!configurations.runtime.isEmpty()) {
                attributes('Class-Path':  configurations.runtime.collect{it.toURI().toString()}.join(' '))
                attributes('Main-Class': 'com.mibs.callboard.App')
            }
        }
    }
}

mainClassName = 'com.mibs.callboard.App'

dependencies {

    compile 'com.google.guava:guava:23.0'
	compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.1'

	
	compile files('libs/mysql-connector-java-5.1.24.jar')
 	compile files('libs/jcifs-1.3.19.jar')
 	
    testCompile 'junit:junit:4.12'
}


repositories {
    jcenter()
}
